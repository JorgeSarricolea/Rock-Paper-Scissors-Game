<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Main Files -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Font Awesome Link -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />

  <title>Rock, Paper or Scissors Game</title>
</head>
<body>
  <h1 id="main-title">Lets play!</h1>
  <div class="main-container">
    <div class="options">
      <button id="rock" data-clickable="true">✊</button>
      <button id="paper" data-clickable="true">🖐️</button>
      <button id="scissors" data-clickable="true">✌️</button>
    </div>
    <div class="computer-choice">
      <button id="pc-rock" class="pc-option" data-clickable="true"><span>✊</span></button>
      <button id="pc-paper" class="pc-option" data-clickable="true"><span>🖐️</span></button>
      <button id="pc-scissors" class="pc-option" data-clickable="true"><span>✌️</span></button>
      </div>
    </div>
  </div>
  <div class="result">
    <p id="result-text"></p>
  </div>
  <button id="restart">Play again</button>
  <div id="copyright">
    <p>Powered by <a href="https://jorgesarricolea.com" target="_blank">Jorge Sarricolea</a></p>
  </div>

  <!-- JS Main Files -->
  <script src="js/main.js"></script>
</body>
</html>
